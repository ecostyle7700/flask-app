<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入出庫処理</title>
</head>
<body>
    <h1>入出庫処理</h1>
    <form method="POST">
        <label for="product_id">商品:</label>
        <select id="product_id" name="product_id" required>
            {% for product in products %}
            <option value="{{ product.id }}">{{ product.name }}</option>
            {% endfor %}
        </select><br>

        <label for="action">入庫 or 出庫:</label>
        <select id="action" name="action" required>
            <option value="入庫">入庫</option>
            <option value="出庫">出庫</option>
        </select><br>

        <label for="change">個数:</label>
        <input type="number" id="change" name="change" required min="1"><br>

        <label for="notes">備考:</label>
        <input type="text" id="notes" name="notes"><br>

        <button type="submit">登録</button><br>
    </form>

    <a href="{{ url_for('home') }}"> ホーム画面へ戻る</a><br>
    <a href="{{ url_for('transaction_history') }}"> 入出庫履歴を見る</a>
</body>
</html>
