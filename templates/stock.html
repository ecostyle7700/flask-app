<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫一覧</title>
</head>
<body>
    <h1>在庫一覧</h1>
    <table border="1">
        <thead>
            <tr>
               <th>商品ID</th>
               <th>商品名</th>
               <th>在庫数</th>
               <th>最終更新日</th>
            </tr>
        </thead>
        {% for stock in stocks %}
            <tr>
               <td>{{ stock.id }}</td>
               <td>{{ stock.name }}</td>
               <td>{{ stock.quantity }}</td>
               <td>{{ stock.updated_at }}</td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('home') }}">ホーム画面へ戻る</a><br>
    <a href="{{ url_for('transaction') }}">入出庫管理へ</a>
</body>
</html>
