<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入出庫履歴</title>
</head>
<body>
    <h1>入出庫履歴</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>商品名</th>
                <th>処理</th>
                <th>数量</th>
                <th>日時</th>
                <th>備考</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.name }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.change }}</td>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.notes }}</td>
                <td>
                    <a href="{{ url_for('edit_transaction', log_id=log.id) }}">編集</a>
                    <form method="POST" action="{{ url_for('delete_transaction', log_id=log.id) }}" style="display:inline;">
                        <button type="submit" onclick="return confirm('本当に削除しますか？');">削除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="{{ url_for('home') }}">ホーム画面へ戻る</a>
    <a href="{{ url_for('transaction') }}">入出庫処理へ戻る</a>
</body>
</html>
